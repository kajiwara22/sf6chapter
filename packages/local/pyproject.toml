[project]
name = "sf6-chapter-local"
version = "0.1.0"
description = "SF6 YouTube動画処理ローカルスクリプト"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "google-cloud-pubsub>=2.18.0",
    "yt-dlp>=2024.0.0",
    "opencv-python>=4.8.0",
    "google-generativeai>=0.3.0",
    "google-api-python-client>=2.100.0",
    "boto3>=1.28.0",
    "pyarrow>=14.0.0",
    "jsonschema>=4.20.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "ruff>=0.1.0",
]
