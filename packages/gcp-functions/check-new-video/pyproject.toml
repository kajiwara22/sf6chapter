[project]
name = "check-new-video"
version = "0.1.0"
description = "Cloud Function for checking new YouTube videos"
requires-python = ">=3.12"
dependencies = [
    "functions-framework>=3.0.0,<4.0.0",
    "google-cloud-pubsub>=2.18.0,<3.0.0",
    "google-api-python-client>=2.100.0,<3.0.0",
    "google-cloud-firestore>=2.14.0,<3.0.0",
    "google-auth>=2.27.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0,<8.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "pytest-mock>=3.12.0,<4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["main.py"]

[tool.pytest.ini_options]
testpaths = ["test_main.py"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
]

[tool.coverage.run]
source = ["main"]
omit = ["test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
