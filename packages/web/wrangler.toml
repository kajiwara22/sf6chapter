name = "sf6-chapter-web"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# R2 Bucket binding
[[r2_buckets]]
binding = "SF6_DATA"
bucket_name = "sf6-chapter-data"
preview_bucket_name = "sf6-chapter-data-dev"

# Environment variables (実際の値は wrangler secret で設定)
[vars]
ENVIRONMENT = "production"

# Development環境設定
[env.preview]
vars = { ENVIRONMENT = "preview" }
