# SF6 Chapter - Cloudflare Pages設定
name = "sf6-chapter"
compatibility_date = "2026-01-03"
pages_build_output_dir = "./dist"

compatibility_flags = [
  "nodejs_compat"
]

# 環境変数
[vars]
ENVIRONMENT = "production"
# R2_ACCOUNT_ID, R2_ACCESS_KEY_ID, R2_SECRET_ACCESS_KEY は
# Cloudflare Dashboardのシークレットとして設定してください

# R2バケット
[[r2_buckets]]
binding = "SF6_DATA"
bucket_name = "sf6-chapter-data"
preview_bucket_name = "sf6-chapter-data"

# プレビュー環境用設定
[env.preview]
vars = { ENVIRONMENT = "preview" }

